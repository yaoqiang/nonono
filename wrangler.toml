# Cloudflare Pages Functions 配置
name = "nonono"
compatibility_date = "2024-01-01"

# Workers AI 绑定
[ai]
binding = "AI"

# KV 绑定 (Drinks Data)
# 注意：这里填的是占位 ID，本地开发会自动模拟
# 上线前请运行 `npx wrangler kv:namespace create DRINKS` 并替换 id
[[kv_namespaces]]
binding = "DRINKS"
id = "2cbf9aa268184d838501ea3301800674"

# 开发环境配置
[vars]
ENVIRONMENT = "development"
